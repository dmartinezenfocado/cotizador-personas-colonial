<form [formGroup]="individualPersonForm" novalidate autocomplete="off">
  <div class="row g-4 align-items-start">
    <div class="col-12 col-lg-8">
      <div class="card shadow-sm rounded-4 overflow-hidden h-100">
        <div class="card-header bg-white py-3">
          <h3 class="h5 d-flex gap-2 mb-0 align-items-center">
            <span>Cotizaci√≥n Seguro de Accidentes Personales Individual</span>
          </h3>
        </div>
        <div class="card-body border-0">
          <app-general-data
            [form]="individualPersonForm"
            [submitted]="submitted">
          </app-general-data>
        </div>
        <div class="card-body border-0">
          <app-coverages-limits
            [definitions]="COVERAGES"
            [coveragesFA]="coverages"
            (coverageToggled)="onCoverageToggled($event)"
            [visibleTierIdxs]="visibleTierIdxs" >
          </app-coverages-limits>
          <div class="row mt-4">
            <div class="col-12 col-md-6 offset-md-6">
              <app-premium-summary
                [net]="netPremium"
                [taxRate]="0.16"
                [currency]="currency">
              </app-premium-summary>
            </div>
          </div>
        </div>
        <!-- <app-quotation-notice></app-quotation-notice> -->
      </div>
    </div>
    <div class="col-12 col-lg-4">
      <div class="position-sticky" style="top: 1rem;">
        <app-parameters-board
          [parentForm]="individualPersonForm"
          [occupations]="occupations"
          [ageRanges]="ageRanges"
          [sums]="[300000,400000,500000]">
        </app-parameters-board>
      </div>
    </div>
  </div>
</form>
