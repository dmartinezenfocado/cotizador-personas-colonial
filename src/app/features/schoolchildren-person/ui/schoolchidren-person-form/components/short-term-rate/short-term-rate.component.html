<div class="card shadow-sm rounded-4 overflow-hidden">
  <div class="card-header bg-white py-3">
    <h3 class="h5 mb-0">Tarifa Corto Plazo</h3>
  </div>

  <div class="card-body">
    <p class="text-center mb-3 small text-muted">
      Este espacio muestra el porcentaje de la prima anual cobrada en función de
      la cantidad de días de vigencia de la póliza.
    </p>

    <div class="d-flex justify-content-between align-items-baseline border-start ps-3 py-2 bg-light">
      <span class="fw-semibold position-relative ps-3">
        Tarifa Corto Plazo
        <i class="rate-caret"></i>
      </span>
      <span class="fw-semibold">
        {{ percentage() !== null ? (percentage() | number:'1.2-2') + '%' : '#NAME?' }}
      </span>
    </div>
  </div>
</div>
